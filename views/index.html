<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>FCC Image Search Abstraction</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
          <h1 id="title">Image Search Abstraction</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <p>Search: <input id="search" type="text">
          </p>
        </div>
        <div class="col-sm-12">
          <p>Count: <input id="count" type="text">
          </p>
        </div>
        <div class="col-sm-12">
          <p>Offset: <input id="offset" type="text">
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <button id="search-btn" type="button" class="btn btn-primary">Search Image</button>
      </div>
      <div class="col-md-2">
        <button id="history-btn" type="button" class="btn btn-primary">Recent Research</button>
      </div>
    </class>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div id="hyperlink"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="javascript/search.js" charset="utf-8"></script>
</body>
</html>
